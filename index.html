<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

  <!-- <body onload="init()"> -->
  <div id='controls'>
  <output id='scaleOutput'>1.0 </output>
  <input id='slider_value' type='range' min='1' max='1.5' step='0.01' value='1.0'/></div>
  <canvas id='mycanvas' width='1000' height='500'><img src="img/bgsmall.jpg" alt="" title="" /></canvas>
  <button onclick="controller.connect()">Connect Controller</button>
  <input  id="slider" type="range" min="0" max="1" value="0" step="0.0001" onchange="song0.mix(this.value,0,0)">
  <input  id="slider" type="range" min="0" max="1" value="0" step="0.0001" onchange="song0.mix(0,this.value,0)">
  FXBUS
  <input  id="slider" type="range" min="0" max="10" value="0" step="1" onchange="fxBus.gain.setValueAtTime(this.value,acontext.currentTime)">
  DRYBUS
  <input  id="slider" type="range" min="0" max="10" value="0" step="1" onchange="masterGain.gain.setValueAtTime(this.value,acontext.currentTime)">
  <input  id="numinput" type="number" min="0" max="1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//js.leapmotion.com/0.3.0-beta3/leap.min.js"></script> 
  <script src="js/bufferloader.js"></script>
  <script src="js/ImageController.js"></script>
  <script src="js/globalfunc.js"></script>
  <script src="js/init.js"></script>
  <script src="js/Reverb.js"></script>
  <script src="js/TrackStack.js"></script>
  <script src="js/SongPart.js"></script>
  <script src="js/Song.js"></script>
  <script src="js/Track.js"></script>
  <script src="js/Mixer.js"></script>
  <script src="js/song1.js"></script>
  <script src="js/Mainloop.js"></script>
  <script src="js/Canvas.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</html>
